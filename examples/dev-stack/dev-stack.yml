name: devtools
desc: Development Tools Infrastructure
app-provider: docker
host-name: dev-host
stacks:
  - proxy
  - jenkins
  - rancher-server
  - docker-registry
required:
  - UBER_HOME
  - UBER_DOMAIN
  - UBER_USER
  - UBER_PASS
  - UBER_EMAIL
environments:
  dev:
    host-provider: terraform
    environment:
      DOCKER_HOST: docker.${UBER_DOMAIN}
      RANCHER_HOST: "rancher.${UBER_DOMAIN}"
      JENKINS_HOST: "jenkins.${UBER_DOMAIN}"
      VPN_HOST: "vpn.${UBER_DOMAIN}"
      CIDR: 10.128.0.0/16
      USERNAME: "${UBER_USER}"
      PASSWORD: "${UBER_PASS}"
      EMAIL: "${UBER_EMAIL}"
