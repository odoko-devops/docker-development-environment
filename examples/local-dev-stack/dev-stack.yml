name: devtools
desc: Development Tools Infrastructure for Local use
app-provider: docker
host-name: local-dev-host
stacks:
  - proxy
  - rancher-server
required:
  - UBER_HOME
  - UBER_DOMAIN
  - UBER_USER
  - UBER_PASS
  - UBER_EMAIL
environments:
  local:
    host-provider: virtualbox
    environment:
      DOCKER_HOST: docker.${UBER_DOMAIN}
      RANCHER_HOST: rancher
      JENKINS_HOST: jenkins.${UBER_DOMAIN}
      USERNAME: "${UBER_USER}"
      PASSWORD: "${UBER_PASS}"
      EMAIL: "${UBER_EMAIL}"
